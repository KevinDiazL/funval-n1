<head>

<body>
    <!-- ctr+alt+t para abrir tailwind document -->
    <h1 class="text-red-300 font-bold text-[50px]">Tailwindcss</h1>
    <!-- Para text-red colocar un color al texto -->
    <!-- text-[#000000] codigo hexadecimal para customizar los colores -->
    <!-- bg-slate para fazer um backgroundcolor. bg[#000000] Ã‰ recomendavel nao misturar Css e Tailwind-->
    <h2 class="text-red-600">rojo</h2>
    <h2 class="text-blue-500"> azul</h2>
    <h2 class="text-green-600">verde</h2>
    <h2 class="amarillo">amarillo</h2>
    <section class="h-32 border-red-500 border-2 flex flex-row justify-center items-center ">
        <!-- flex direction tipo colum  -->
        <!-- justify row eje x col eje y -->
        <!-- flex felx-col items-center  justify-center text-center para centrar elementos -->
        <!-- gap-3 -->
        <!-- flex-wrap -->
        <div class="bg-blue-700 w-14 h-10">A</div>
        <div class="bg-red-700 w-14 h-10">B</div>
        <div class="bg-yellow-700 w-14 h-10">C</div>
        <div class="bg-green-700 w-14 h-10">D</div>
        <div class="bg-black w-14 h-10">E</div>
        <div class="bg-indigo-700 w-14 h-10">F</div>
    </section>
    <section class="border-4 border-[#82fdff] border-dashed">
        <!-- para usar bordes -->
        <div class="w-14 h-14 bg-blue-500 mt-5 ml-[18px]"></div>
        <!-- m-5 margin mx-5 para eje X ys my-5 w-5 widht h-5 height
        mt-5 margintop mr-5 marginright -->
        <div class="w-14 h-14 bg-red-500 hover:bg-purple-600 hover:w-20 ease-in duration-300"></div>
        <!-- hover cuando el mouse esta en el elemento. El tiempo de la trancision debe ser definida en milisegundos -->
        <div class="w-14 h-14 bg-green-500 cursor-pointer"></div>
